apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"
apply plugin: "com.facebook.react"
// google-services는 파일 맨 아래에서 apply

react {
  // 기본값 그대로 사용
}

def enableProguardInReleaseBuilds = false
def jscFlavor = 'org.webkit:android-jsc:+'

android {
    namespace "com.plateapp"

    ndkVersion rootProject.ext.ndkVersion
    // AGP 8+에선 buildToolsVersion 생략 권장
    compileSdk rootProject.ext.compileSdkVersion

    defaultConfig {
        applicationId "com.plateapp"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
        vectorDrawables.useSupportLibrary = true
        manifestPlaceholders = [
            googleMapsApiKey: MAPS_API_KEY
        ]
    }

    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
    }

    buildTypes {
        debug { signingConfig signingConfigs.debug }
        release {
            signingConfig signingConfigs.debug
            minifyEnabled enableProguardInReleaseBuilds
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    kotlinOptions { jvmTarget = '17' }
}

dependencies {
    implementation("com.facebook.react:react-android")

    // Flipper는 디버그 전용
    debugImplementation("com.facebook.react:flipper-integration")

    // 안정 코어(필요시에만 핀)
    implementation "androidx.core:core:1.12.0"
    implementation "androidx.core:core-ktx:1.12.0"
    implementation "androidx.appcompat:appcompat:1.6.1"
    implementation "com.google.android.material:material:1.11.0"

    if (hermesEnabled.toBoolean()) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation jscFlavor
    }
}

// RN autolinking
apply from: file("../../node_modules/@react-native-community/cli-platform-android/native_modules.gradle")
applyNativeModulesAppBuildGradle(project)

project.ext.vectoricons = [
  iconFontsDir: "$rootDir/../node_modules/react-native-vector-icons/Fonts", // 고정 경로
  iconFontNames: ['Ionicons.ttf']
]
apply from: "$rootDir/../node_modules/react-native-vector-icons/fonts.gradle" // 고정 경로

// Firebase/Play services
apply plugin: "com.google.gms.google-services"
